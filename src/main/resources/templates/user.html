<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminMainPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!--    Для отображения при запуске:-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminMain.css}"/>
    <!--    Для просмотра без запуска сервера:-->
    <link rel="stylesheet" href="../../static/css/adminMain.css">
</head>
<body>
<!--Верхнее меню-->
<header id="top" class="header">
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-lg-11 text-light">
                <span th:text="${name}" class="font-weight-bold"></span>
                with roles:
                <span th:text="${roles}" id="headerRoles" class="font-weight-bold"></span>
            </div>
            <div class="col-lg-1 text-right">
                <form method="post" action="/logout">
                    <a class="btn btn-dark" href="/logout" method="post">Logout</a>
                </form>
            </div>
        </div>
    </div>
</header>

<div>
    <div class="container-fluid">
        <div class="row">
            <!--Навигационное меню-->
            <div id="nav" class="col-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="nav2" data-toggle="pill" href="#UserMainPage" role="tab"
                       aria-controls="UserMainPage" aria-selected="true">User</a>
                </div>
            </div>

            <!--            Основное меню   админа  -->
            <main id="panel" class="col-9">
                <h1 class="text-left font-weight-bold">User information-page</h1><br/>
                <div class="border">
                    <h4 class="text-sm-left font-weight-bold pl-4 pt-2 pb-2 mb-0 ">About user</h4>
                </div>
                <div class="border">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td th:text="${id}"></td>
                        <td th:text="${name}"></td>
                        <td th:text="${pass}"></td>
                        <td th:text="${roles}"></td>
                        <td>
                            <div th:each="role : ${roles}" th:text="${roles}"></div>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
