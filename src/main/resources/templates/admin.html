<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
</head>
<body>
<h1>Users JAVA-MENTOR </h1>
<table>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Пароль</th>
        <th>Роль</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}" />
        <td th:text="${user.name}" />
        <td th:text="${user.password}" />
        <td th:text="${user.roles}" />
        <td>
            <a th:href="@{admin/edit/{id}(id=${user.id})}">Ред.</a>
            <a th:href="@{admin/delete/{id}(id=${user.id})}">Удалить</a>
        </td>
    </tr>
</table>

<h2>Добавить нового пользователя</h2>

<a>Добавить нового  </a>
<a href="/admin/add">пользователя </a><br><br><br>

<button type="button"><a href="/logout">LogOut</a></button>
</body>
</html>
